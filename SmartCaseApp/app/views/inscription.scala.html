@main("Smart Case"){

	<div id="content" style="padding: 20px;float:right">
		<div style="display:inline-block;">
		<form form="form" class="registration_form" action="/inscription" method="post" name="registration_form">
                    
                    <h2>Registration</h2>
                    
                    <div class="form-group">
                        <label for="prenom">Prenom :</label>
                        <input type="text" name="prenom" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" name="nom" required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="adresseMail">Email :</label>
                        <input type="email" name="adresseMail" required />
                    </div>
  		
                    <div class="form-group">
                        <label for="password">Mot de Passe :</label>
                        <input type="password" name="password" required/>
                    </div>
    	
                    <div class="form-group">
                        <label for="password_confirmation">Confirmation du Mot de Passe :</label>
                        <input type="password" name="password_confirmation" required/>
                    </div>
                    
                    <div class="form-group">
                        <button class="submit" type="submit" class="submitFormButton">Submit Form</button>
                    </div>
		</form>
		</div>
	</div>
}
