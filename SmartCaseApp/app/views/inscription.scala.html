@main("Smart Case"){
<a href="/" class="btn">Accueil</a>

		<form role="form" action="/inscription" method="post" name="registration_form">
                    
                    <h2>Inscription</h2>
                    
                    <div class="form-group">
                        <label for="prenom">Prenom :</label>
                        <input type="text" name="prenom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" name="nom" required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="adresseMail">Email :</label>
                        <input type="email" name="adresseMail" required />
                    </div>
  		
                    <div class="form-group">
                        <label for="password">Mot de Passe :</label>
                        <input type="password" name="password" required/>
                    </div>
    	
                    <div class="form-group">
                        <label for="password_confirmation">Confirmation du Mot de Passe :</label>
                        <input type="password" name="password_confirmation" required/>
                    </div>
                    
                    <div class="form-group">
                        <button class="submit" type="submit" class="submitFormButton">S'inscrire</button>
                    </div>
		</form>
}
