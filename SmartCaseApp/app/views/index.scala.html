@main{
        <div class="navbar navbar-default" role="navigation">

                <div class="navbar-header">
                    <a id="titleLink" class="navbar-brand" href="/">Smart Case</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/signalerchoix" class="btn" id="signalerId">Signaler un contenu innapropri√©</a></li>
                    </ul>
                </div>
            </div>
        </div>

            <a href="/aide"><h1  id="shadow">SmartCase</h1></a>

                    <form action="/authentification" method="post" name="login_form" role="form">

                            <input type="text" name="adresseMail" />

                        </div>
